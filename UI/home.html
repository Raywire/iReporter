<!DOCTYPE html>

    <meta charset="utf-8">

    <meta name="robots" content="noindex,nofollow"/>
    <link rel="icon" type="image/png" href="img/favicon.ico">
    <link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <noscript>
      <div class="column-100">
        <div class="card">
            <div class="container">
              <h1>Your browser does not support Javascript</h1> 
            </div>
          </div>               
      </div>  
  </noscript> 
  <script src="js/commons.js"></script> 
  <script src="js/auth.js"></script>
  </head>
  <body>
    <nav class="navbar">
      <span class="navbar-toggle" id="js-navbar-toggle">
        <i class="fa fa-bars"></i>
      </span>
      <a href="home.html" class="logo active">iReporter</a>
      <ul class="main-nav" id="js-menu">
        <li>
          <a href="redflags.html"  class="nav-links">red flags</a>
        </li>
        <li>
          <a href="interventions.html"  class="nav-links">interventions</a>
        </li>
        <li>
          <a href="profile.html" class="nav-links ">profile</a>
        </li>
        <li>
          <button class="logout-button" onclick="logout()"><i class="fa fa-power-off" aria-hidden="true"></i></button>
        </li>        
      </ul>
    </nav>
    <div class="container row wrapper">
      <div class='column'>
        <div class='card'>
          <div class='container2'>
            <a href='redflags.html'>
              <p class="spacer"><i class='fa fa-flag red fa-2x' aria-hidden='true'></i></p>
              <p class='italic th'>Red Flags</p>
              <p class='black align-right'><i class='fa fa-external-link theme-blue' aria-hidden='true'></i></p>
            </a>          
          </div>
        </div>               
      </div>
      <div class='column'>
        <div class='card'>
          <div class='container2'>
            <a href='interventions.html'>
              <p class="spacer"><i class='fa fa-handshake-o theme-blue fa-2x' aria-hidden='true'></i></p>
              <p class='italic'>Interventions</p>
              <p class='black align-right'><i class='fa fa-external-link theme-blue' aria-hidden='true'></i></p>
            </a>          
          </div>
        </div>               
      </div>
      <div id="my-incidents">
    
      </div> 
      <script>
          let result = `
          <div class='column'>
            <div class='card'>
              <div class='container2'>
                <a href='view_by_username.html?type=redflag&username=${user.username}'>
                  <p class="spacer"><i class='fa fa-flag red fa-2x' aria-hidden='true'></i></p>
                  <p class='italic'>My Red Flags</p>
                  <p class='black align-right'><i class='fa fa-external-link theme-blue' aria-hidden='true'></i></p>
                </a>          
              </div>
            </div>               
          </div>
          <div class='column'>
            <div class='card'>
              <div class='container2'>
                <a href='view_by_username.html?type=intervention&username=${user.username}'>
                  <p class="spacer"><i class='fa fa-handshake-o theme-blue fa-2x' aria-hidden='true'></i></p>
                  <p class='italic'>My Interventions</p>
                  <p class='black align-right'><i class='fa fa-external-link theme-blue' aria-hidden='true'></i></p>
                </a>          
              </div>
            </div>               
          </div>       
          `;
          document.getElementById('my-incidents').innerHTML = result;
          </script>
          <div class='column'>
            <div class='card'>
              <div class='container2'>
                <a href='profile.html'>
                  <p class="spacer"><i class='fa fa-user-o gray fa-2x' aria-hidden='true'></i></p>
                  <p class='italic'>Profile</p>
                  <p class='black align-right'><i class='fa fa-external-link theme-blue' aria-hidden='true'></i></p>
                </a>          
              </div>
            </div>               
          </div>  
          <div  id="data"></div>  

        <script>
          let adminStatus = user.isAdmin;
          
          if(adminStatus == 'true'){
            let result = '';
            result +=`
            <div class='column'>
              <div class='card'>
                <div class='container2'>
                  <a href='admin.html'>
                    <p class="spacer"><i class='fa fa-unlock-alt gray fa-2x' aria-hidden='true'></i></p>
                    <p class='italic'>Admin</p>
                    <p class='black align-right'><i class='fa fa-external-link theme-blue' aria-hidden='true'></i></p>
                  </a>          
                </div>
              </div>               
            </div>            
            `;
            document.getElementById('data').innerHTML = result;
          }

        </script> 
      <div class="clearfix"></div>
      <div class="push"></div>
    </div>
    <div class="footer">
      <ul>
        <li>
          <a href="contact.html"  class="nav-links">contact</a>
