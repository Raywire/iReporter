<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>iReporter Sign In</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="noindex,nofollow" />
  <link rel="icon" type="image/png" href="img/favicon.ico">
  <link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/commons.js"></script>
  <script src="js/loggedIn.js"></script>
</head>

<body>
  <nav class="navbar">
    <span class="navbar-toggle" id="js-navbar-toggle">
      <i class="fa fa-bars"></i>
    </span>
    <a href="index.html" class="logo">iReporter</a>
    <ul class="main-nav" id="js-menu">
      <li>
        <a href="contact.html" class="nav-links">contact</a>
      </li>
      <li>
        <a href="about.html" class="nav-links">about</a>
      </li>
      <li>
        <a href="signup.html" class="nav-links">sign up</a>
      </li>
    </ul>
  </nav>
  <div class="container-authenticate wrapper container-login">
    <div class="login-box">
      <img src="img/avatar.jpg" class="avatar" alt="Login Image">
      <h1>Sign In</h1>
      <form id="signIn" method="POST">
        <p>Username</p>
        <input type="text" id="username" maxlength="100" name="username" placeholder="Enter Username or Email">
        <p>Password</p>
        <input type="password" id="password" maxlength="120" name="password" placeholder="Enter Password">
        <input id='submit' type="submit" name="submit" value="Sign In">
        <i id="fa-spin" class="fa fa-circle-o-notch fa-spin"></i>
        <p id="error-message"></p>
      </form>
      <script>
        document.getElementById('signIn').addEventListener('submit', (event) => signIn(event));
      </script>
      <div class="container">
        <p><a class="silver" href="reset_request.html">Forgot password?</a></p>
        <a class="silver" href="signup.html">Don't have an account? Sign Up here</a>
      </div>
    </div>
    <div class="push"></div>
  </div>
  <div class="footer">
    <ul>
      <li>
        <a href="contact.html" class="nav-links">contact</a>
      </li>
      <li>
        <a href="about.html" class="nav-links">about</a>
      </li>
      <li><a href="privacy.html" class="nav-links">privacy & terms</a></li>
    </ul>
  </div>
  <script src="js/main.js"></script>
</body>

</html>
