    <div class="container wrapper">
        <h2 class="page-title theme-blue">Users</h2>
        <div class="table-responsive">
          <table>
            <tbody id="redflag-data">
              <tr>
                <td>
                  <p id="message"></p>
                  <center><i id="fa-spin-data" class="fa fa-circle-o-notch fa-spin" style="font-size:24px"></i></center>
                </td>
              </tr>

          </table>
                <script>
                 
                    function getData(event){
                
                      let uri = root + 'users';
  
                      let cookie = document.cookie.split(";");
                      let tokenKeyValue = cookie[0];
                      let tokenSplit = tokenKeyValue.split("token=");
                      let token = tokenSplit[1];
                      // console.log(token);
                
                      let options = {
                          method: 'GET',
                          mode: "cors",
                          headers: new Headers({
                            "Content-Type": "application/json; charset=utf-8",
                            "x-access-token": token
                          })
                      }
                      let req = new Request(uri, options);
                
                      fetch(req)
                          .then((response)=>{
                              if(response.ok){
                                document.getElementById('fa-spin-data').style.display = "none";
                                return response.json();
                              }else{
                                document.getElementById('fa-spin-data').style.display = "none";
                                return response.json();
                              }
                          })
                          .then( (j) =>{
                            
                            if(j.hasOwnProperty('message')){
                              if(j['message'] == 'Token is missing'){
                                logout();
                              }
                              if(j['message'] == 'Token is invalid'){
                                logout();
                              }
                            }
                            if(j.hasOwnProperty('data')){
                              let result = '';
                                j['data'].forEach((user) => {
                                  const { firstname, lastname, othernames, username, email, phonenumber } = user
                                  result += `
                                  <div class="column">
                                          <div class="card">
                                              <div class="container2 align-center">
                                                <a href="view_user.html?username=${username}">
                                                  <p><i class="fa fa-user-o fa-3x theme-blue" aria-hidden="true"></i></p>
                                                  <h4 class="black"><b>${firstname} ${lastname}</b></h4>
                                                  <p>${username}</p>
                                                  <p class='italic font-small'>${email}</p>
                                                  <p class='italic font-small'>${phonenumber}</p>
                                                  <p class="black align-right"><i class="fa fa-external-link theme-blue" aria-hidden="true"></i></p>
                                                </a>
                                              </div>
                                            </div>               
                                        </div>
                                  `;
                                  document.getElementById('redflag-data').innerHTML = result;
                                });
                            }
                                                        
                          })
                          .catch( (err) =>{
                              
                              document.getElementById('message').innerHTML = err;
                          });
                  }
                  getData();
                </script>
