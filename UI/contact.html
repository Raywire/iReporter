<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>iReporter Contact</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="img/favicon.ico">
  <link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <noscript>
    <div class="column-100">
      <div class="card">
        <div class="container">
          <h1>Your browser does not support Javascript</h1>
        </div>
      </div>
    </div>
  </noscript>
</head>

<body>
  <nav class="navbar">
    <span class="navbar-toggle" id="js-navbar-toggle">
      <i class="fa fa-bars"></i>
    </span>
    <a href="index.html" class="logo">iReporter</a>
    <ul class="main-nav" id="js-menu">
      <li>
        <a href="contact.html" class="nav-links  signin-link">contact</a>
      </li>
      <li>
        <a href="about.html" class="nav-links">about</a>
      </li>
      <li>
        <a href="signin.html" class="nav-links">sign in</a>
      </li>
      <li>
        <a href="signup.html" class="nav-links">sign up</a>
      </li>
    </ul>
  </nav>
  <div class="container row wrapper">
    <div class="contact-form">
      <div class="modal-form">
        <form id="postMessage" method="POST">
          <p class="contact"><label for="name">Full Name</label></p>
          <input name="name" placeholder="Full Name" required="" tabindex="1" type="text">
          <p class="contact"><label for="comment">Message</label></p>
          <textarea name="comment" id="comment" maxlength="1000" cols="30" required rows="10"></textarea>
          <br>
          <input name="submit" class="button-modal" tabindex="5" value="Contact Us" type="submit">

        </form>
        <script>
          document.getElementById('postMessage').addEventListener('submit', postMessage);

          function postMessage(event) {
            event.preventDefault();
          }
        </script>
      </div>
    </div>

    <div class="push"></div>
  </div>
  <div class="footer">
    <ul>
      <li>
        <a href="contact.html" class="nav-links">contact</a>
      </li>
      <li>
        <a href="about.html" class="nav-links">about</a>
      </li>
      <li><a href="privacy.html" class="nav-links">privacy & terms</a></li>
    </ul>
  </div>
  <script src="js/main.js"></script>
</body>

</html>
