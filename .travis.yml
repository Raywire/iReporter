language: python
python:
  - '2.7'
install: 
  - pip install -r requirements.txt
  - pip install coveralls codecov
services:
  - postgresql
before_script:
  - psql -c "CREATE DATABASE test_ireporter;" -U postgres  
script: 
  - pytest --cov-report term-missing --cov=./app
after_success:
  - coveralls
  - codecov
cache: pip
